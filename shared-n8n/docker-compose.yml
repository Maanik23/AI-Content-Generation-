# ========================================
# SHARED N8N CONTAINER (Standalone)
# ========================================
# This is a dedicated, standalone n8n instance
# that serves multiple projects across your system
# Access: http://192.168.178.81:5678

version: '3.8'

services:
  # ========================================
  # SHARED N8N INSTANCE (Central Automation)
  # ========================================
  shared-n8n:
    image: n8nio/n8n:latest
    container_name: shared-n8n-standalone
    ports:
      - "5678:5678"  # Accessible via IP: http://192.168.178.81:5678
    environment:
      # Authentication
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      
      # Network Configuration
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_EDITOR_BASE_URL=http://192.168.178.81:5678
      - WEBHOOK_URL=http://192.168.178.81:5678
      
      # Timezone and Locale
      - GENERIC_TIMEZONE=Europe/Berlin
      - TZ=Europe/Berlin
      
      # Database Configuration (SQLite)
      - N8N_DATABASE_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
      - DB_SQLITE_POOL_SIZE=1
      
      # Security Configuration
      - N8N_ENCRYPTION_KEY=tkzr2VxT8XkF0szpOS1K5KlJ1pK8ceP3
      - N8N_RUNNERS_ENABLED=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      - N8N_SECURE_COOKIE=false
      
      # Performance Configuration
      - N8N_PAYLOAD_SIZE_MAX=16
      - N8N_METRICS=true
      - N8N_DIAGNOSTICS_ENABLED=true
      
      # Multi-Project Integration
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
      
      # External Service URLs (for different projects)
      - AI_CONTENT_FACTORY_URL=http://192.168.178.81:8000
      - MARKETING_API_URL=http://192.168.178.81:8001
      
      # Google Cloud Integration (Shared)
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - GOOGLE_CREDENTIALS_PATH=/home/node/.n8n/credentials/google-credentials.json
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - GOOGLE_DRIVE_REVIEW_FOLDER_ID=${GOOGLE_DRIVE_REVIEW_FOLDER_ID}
      - GOOGLE_DRIVE_DONE_FOLDER_ID=${GOOGLE_DRIVE_DONE_FOLDER_ID}
      - GOOGLE_SHEETS_ID=${GOOGLE_SHEETS_ID}
      
      # AI Services (Shared)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      
    volumes:
      - shared_n8n_data:/home/node/.n8n
      - ../credentials:/home/node/.n8n/credentials:ro
      - ../n8n-workflows:/home/node/.n8n/workflows:ro
      - ../shared-n8n-custom:/home/node/.n8n/custom:ro
    networks:
      - shared-n8n-network
      - marketingwithn8nandai_marketing-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ========================================
# VOLUMES (Data Persistence)
# ========================================
volumes:
  shared_n8n_data:
    driver: local
    # Contains: n8n workflows, credentials, database
    # Shared across all projects

# ========================================
# NETWORKS (Communication)
# ========================================
networks:
  shared-n8n-network:
    driver: bridge
    # Internal network for n8n communication
  marketingwithn8nandai_marketing-network:
    external: true
    # External network connecting to marketing project

